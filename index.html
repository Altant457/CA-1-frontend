<link rel="stylesheet" href="./style.css" >
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./personFacade.js"></script>

    <title>Document</title>
</head>
<body id="top">
    <div class="header">
        <h1>Born API</h1>
    </div>
    <button class="navItem">
      <h1>Add profile</h1>
    </button>
    <div class="outer">
      <div class="container" id="container">
          <input type="radio" name="s" id="person" checked onClick="changeText(id)">
          <input type="radio" name="s" id="hobby" onClick="changeText(id)" >
          <input type="radio" name="s" id="phone" onClick="changeText(id)">
          <input type="radio" name="s" id="address" onClick="changeText(id)">
          <input type="radio" name="s" id="zip" onClick="changeText(id)">
          <nav>
            <div class="slider"></div>
            <label class="person" for="person">
              <i class="fas fa-home"></i>Person
            </label>
            <label class="hobby" for="hobby">
              <i class="fas fa-blog"></i>Hobby
            </label>
            <label class="phone" for="phone">
              <i class="fas fa-code"></i>Phone
            </label>
            <label class="address" for="address">
              <i class="fas fa-envelope"></i>Address
            </label>
            <label class="zip" for="zip">
              <i class="fas fa-user"></i>Zip
            </label>
          </nav>
          <div class="searchBar">
            <div class="item1"></div>
              <input class="bar" id="bar" placeholder="Skriv fulde navn"> 
              <a class="btn-search" onclick="test()">Search</a>
          </div>
          <h3>Found 3 items</h3>

        </div>
        <div class="resultList" id="userList">
          <!-- <div class="listItemTop">
            <p>navn</p>
            <p>hobby</p>
            <p>phone</p>
            <p>address</p>
            <p>zip</p>
          </div> -->
        </div>
        <div class="box-bottom">
          <a href="#top" class="btn-bottom">return to top</a>
        </div>
      </div>
      
    <script src="./App.js"></script>

  </body>
  
  </html>
